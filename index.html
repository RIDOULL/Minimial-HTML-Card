<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Minimial HTML Card</title>
</head>
<body>
  <div class="container">
    <div class="card">
        <div class="card-header">Weather</div>
        <div class="card-main">
          <i class="material-icons">wb_sunny</i>
          <div class="main-description">Sunny</div>
        </div>
      </div>
      <div class="card">
        <div class="card-header">Weather</div>
        <div class="card-main">
          <i class="material-icons">thunderstorm</i>
          <div class="main-description">Rainy</div>
        </div>
      </div>
      <div class="card">
        <div class="card-header">Weather</div>
        <div class="card-main">
          <i class="material-icons">cloudy_snowing</i>
          <div class="main-description">Cloudy snow</div>
        </div>
      </div>
      <div class="transport">
        <div class="transport-header">Transportation</div>
        <div class="transport-main">
          <i class="material-icons">train</i>
          <div class="main-description1">train</div>
        </div>
      </div>
      <div class="transport">
        <div class="transport-header">Transportation</div>
        <div class="transport-main">
          <i class="material-icons">airport_shuttle</i>
          <div class="main-description1">Airport Shuttle</div>
        </div>
      </div>
      <div class="transport">
        <div class="transport-header">Transporter</div>
        <div class="transport-main">
          <i class="material-icons">bike_scooter</i>
          <div class="main-description1">Bike scooter</div>
        </div>
      </div>
      <div class="build">
        <div class="build-header">Building</div>
        <div class="build-main">
          <i class="material-icons">house</i>
          <div class="main-description2">House</div>
        </div>
      </div>
      <div class="build">
        <div class="build-header">Building</div>
        <div class="build-main">
          <i class="material-icons">balcony</i>
          <div class="main-description2">Balcony</div>
        </div>
      </div>
      <div class="build">
        <div class="build-header">Building</div>
        <div class="build-main">
          <i class="material-icons">bedroom_parent</i>
          <div class="main-description2">Bedroom</div>
        </div>
      </div>
    </div>
</body>
</html>
